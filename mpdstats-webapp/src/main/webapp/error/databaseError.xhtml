<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  template="/layout/template.xhtml">

  <ui:param
    name="errorPage"
    value="true" />

  <ui:define name="pageTitle">System Error</ui:define>

  <ui:define name="body">

    <h1>System Error</h1>

    <p>#{databaseExceptions.getMessage(handledException)}</p>
    <p>We apologize for the inconvenience.</p>
    <s:fragment
      rendered="#{not empty handledException 
                    and databaseExceptions.shouldDesktopServicesBeContacted(handledException)}">
      <p>Please call #{ccciMessages.help_name} at #{ccciMessages.help_phone}.</p>
    </s:fragment>
  </ui:define>
</ui:composition>
